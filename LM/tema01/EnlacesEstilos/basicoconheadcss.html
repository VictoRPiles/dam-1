<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: blueviolet;
		}

		p {
			color: rgb(240, 248, 240);
			background-color: rgb(248, 9, 17);
			font-size: 30px;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		a {
			outline: none;
			text-decoration: none;
			padding: 2px 1px 0;
		}

		a:link {
			color: #73ff00;
		}

		a:visited {
			color: #ffffff;
		}

		a:hover {
			border-bottom: 1px solid;
			background: #000000;
		}

		a:active {
			background: #265301;
			color: #CDFEAA;
		}
	</style>

</head>

<body>
	<p>Esta página web es una página HTML válida.</p>
	<a href="https://google.com">Enlace para provar el CSS</a>
</body>

</html>
